<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-announcement-heading" jhiTranslate="gameenginApplicationApp.announcement.home.createOrEditLabel">Create or edit a Announcement</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gameenginApplicationApp.announcement.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gameenginApplicationApp.announcement.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gameenginApplicationApp.announcement.active" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                           formControlName="active"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gameenginApplicationApp.announcement.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="CODE_HUNT">{{'gameenginApplicationApp.AnnouncementType.CODE_HUNT' | translate}}</option>
                        <option value="QUIZ">{{'gameenginApplicationApp.AnnouncementType.QUIZ' | translate}}</option>
                        <option value="CHECKIN">{{'gameenginApplicationApp.AnnouncementType.CHECKIN' | translate}}</option>
                        <option value="SELFIE">{{'gameenginApplicationApp.AnnouncementType.SELFIE' | translate}}</option>
                        <option value="BILLUPLOAD">{{'gameenginApplicationApp.AnnouncementType.BILLUPLOAD' | translate}}</option>
                        <option value="WRITE_REVIEW">{{'gameenginApplicationApp.AnnouncementType.WRITE_REVIEW' | translate}}</option>
                        <option value="FOLLOW_BUSINESS">{{'gameenginApplicationApp.AnnouncementType.FOLLOW_BUSINESS' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gameenginApplicationApp.announcement.rewardInfo" for="field_rewardInfo">Reward Info</label>
                    <input type="text" class="form-control" name="rewardInfo" id="field_rewardInfo"
                           formControlName="rewardInfo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gameenginApplicationApp.announcement.createdDate" for="field_createdDate">Created Date</label>
                    <div class="d-flex">
                        <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" formControlName="createdDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gameenginApplicationApp.announcement.contestId" for="field_contestId">Contest Id</label>
                    <input type="number" class="form-control" name="contestId" id="field_contestId"
                           formControlName="contestId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gameenginApplicationApp.announcement.contestId" for="field_contestId">Contest Id</label>
                    <select class="form-control" id="field_contestId" name="contestId" formControlName="contestId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contestOption.id === editForm.get('contestId').value?.id ? editForm.get('contestId').value : contestOption" *ngFor="let contestOption of contests; trackBy: trackContestById">{{contestOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
