<div>
    <h2 id="page-heading">
        <span jhiTranslate="gameenginApplicationApp.contest.home.title">Contests</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contest" [routerLink]="['/contest/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gameenginApplicationApp.contest.home.createLabel">
            Create new Contest
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="contests?.length === 0">
        <span jhiTranslate="gameenginApplicationApp.contest.home.notFound">No contests found</span>
    </div>
    <div class="table-responsive" *ngIf="contests?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contest of contests ;trackBy: trackId">
                <td><a [routerLink]="['/contest', contest.id, 'view' ]">{{contest.id}}</a></td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/contest', contest.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/contest', contest.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'contest', { outlets: { popup: contest.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
